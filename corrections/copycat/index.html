<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plant22 - A creative co-working space in Amsterdam-West</title>
    <!-- chargement de la police U8 -->
    <link
      href="//db.onlinewebfonts.com/c/7017698b5c5a2cc397cd3b0c0984d76f?family=U8"

      type="text/css"
    />

    <!-- feuille de style mobile -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- la feuille de style pour la version desktop sera téléchargée par le navigateur mais ne sera appliquée que si la largeur de la fenêtre est > 1024px -->

      <section class="box">
        <div class="logo">

        </div>

        <div class="info">
          <p>we have <a class="info__spot" href="#">1 spot</a> available!</p>
          <p>
            for more information

        </div>

      <section class="box space"><h2>space</h2></section>
      <section class="box member"><h2>members</h2></section>
      <section class="box membership"><h2>membership</h2></section>
